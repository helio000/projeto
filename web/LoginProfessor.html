<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>Login Professor</title>
</head>
<body style="background-image: url('fotos/fundoForm2.png'); background-size: cover; margin: 0;">

  <form id="login-form" class="box-form">
    <div class="form">
      <h2 class="Login">Login Professor</h2>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Ex: email@gmail.com" required />
      </div>

      <div class="input-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Nome Completo" required />
      </div>

      <div class="input-group">
        <button type="submit" class="enviar-button">Entrar</button>
      </div>

      <div class="input-group">
        <button type="button" class="enviar-button" onclick="window.location.href='cadastro_Professor.html'">Cadastrar</button>
      </div>
    </div>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("login-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim().toLowerCase();
        const nome = document.getElementById("nome").value.trim();

        if (!email || !nome) {
          alert("Preencha todos os campos!");
          return;
        }

        try {
          const resposta = await fetch("http://localhost:3100/professores/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nome, email })
          });

          let resultado;
          try { resultado = await resposta.json(); } 
          catch { resultado = { error: "Resposta inválida do servidor" }; }

          if (!resposta.ok) {
            alert("Erro no login: " + (resultado.error || "Erro desconhecido"));
            return;
          }

          localStorage.setItem("professorLogado", JSON.stringify(resultado.professor));

          alert("Login realizado! Redirecionando...");
          setTimeout(() => {
            window.location.href = "SalaDosProfessores.html";
          }, 2000);

        } catch (erro) {
          console.error("Erro ao conectar com o servidor:", erro);
          alert("Erro na conexão com o servidor.");
        }
      });
    });
  </script>
</body>
</html>
