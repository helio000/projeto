<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>Cadastro de Aluno</title>
</head>
<body style="background-image: url('fotos/fundoForm2.png'); background-size: cover; margin: 0;">

  <form id="formulario" class="box-form">
    <div class="form">
      <h2>Cadastro de Aluno</h2>

      <div class="input-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Nome Completo" required />
      </div>

      <div class="input-group">
        <label for="datanasc">Data de Nascimento</label>
        <input id="datanasc" type="date" required />
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Ex: email@gmail.com" required />
      </div>

      <div class="input-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="Telefone" required />
      </div>

      <!-- CAMPO RA -->
      <div class="input-group">
        <label for="ra">RA do Aluno</label>
        <input type="number" id="ra" placeholder="Digite o RA" required />
      </div>

      <div class="input-group">
        <label for="arte-marcial">Arte Marcial</label>
        <select id="arte-marcial" required>
          <option value="">Selecione uma opção</option>
          <option value="capoeira">Capoeira</option>
          <option value="jiu-jitsu">Jiu-Jitsu</option>
          <option value="karatê">Karatê</option>
        </select>
      </div>

      <div class="input-group">
        <button type="submit" class="enviar-button">Cadastrar</button>
      </div>

      <div class="input-group">
        <button type="button" class="enviar-button" onclick="window.location.href='login.html'">Login</button>
      </div>
    </div>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("formulario");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // CAPTURA DOS DADOS
        const dados = {
          nome: document.getElementById("nome").value.trim(),
          datanasc: document.getElementById("datanasc").value,
          email: document.getElementById("email").value.trim().toLowerCase(),
          telefone: document.getElementById("telefone").value.replace(/\D/g, ""), // Remove caracteres não numéricos
          RA: Number(document.getElementById("ra").value),
          arteMarcial: document.getElementById("arte-marcial").value
        };

        // VALIDAÇÃO
        if (!dados.nome || !dados.datanasc || !dados.email || !dados.telefone || !dados.RA || !dados.arteMarcial) {
          alert("Preencha todos os campos!");
          return;
        }

        try {
          // URL corrigida (certifique-se de que o backend está rodando na porta correta)
          const resposta = await fetch("http://localhost:3000/cadastro", { // Alterado para porta 3000, por exemplo
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dados)
          });

          if (!resposta.ok) {
            const erro = await resposta.json();
            console.error("Erro do backend:", erro);
            alert("Erro ao cadastrar aluno: " + (erro.message || "Erro desconhecido"));
            return;
          }

          const resultado = await resposta.json();

          // SALVA NO LOCALSTORAGE (se necessário, mas é melhor guardar no banco)
          let alunos = JSON.parse(localStorage.getItem("alunos")) || [];
          alunos.push(resultado);
          localStorage.setItem("alunos", JSON.stringify(alunos));

          alert("Aluno cadastrado com sucesso! Você será redirecionado para a sala em 5 segundos.");
          form.reset();

          setTimeout(() => {
            window.location.href = "sala.html"; // Redireciona para a página de sala
          }, 5000);

        } catch (erro) {
          console.error("Erro ao enviar dados para o servidor:", erro);
          alert("Erro na conexão com o servidor.");
        }
      });
    });
  </script>

</body>
</html>
