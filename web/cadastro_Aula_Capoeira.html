<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>Cadastro de Aluno</title>
</head>
<body style="background-image: url('fotos/fundoForm2.png'); background-size: cover; margin: 0;">

  <form id="formulario" class="box-form">
    <div class="form">
      <h2>Cadastro de Aluno</h2>

      <div class="input-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Nome Completo" required />
      </div>

      <div class="input-group">
        <label for="datanasc">Data de Nascimento</label>
        <input id="datanasc" type="date" required />
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Ex: email@gmail.com" required />
      </div>

      <div class="input-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="Telefone" required />
      </div>

      <div class="input-group">
        <label for="ra">RA do Aluno</label>
        <input type="number" id="ra" placeholder="Digite o RA" required />
      </div>

      <div class="input-group">
        <label for="arte-marcial">Arte Marcial</label>
        <select id="arte-marcial" required>
          <option value="">Selecione uma opção</option>
          <option value="capoeira">Capoeira</option>
          <option value="jiu-jitsu">Jiu-Jitsu</option>
          <option value="karatê">Karatê</option>
        </select>
      </div>

      <div class="input-group">
        <button type="submit" class="enviar-button">Cadastrar</button>
      </div>

      <div class="input-group">
        <button type="button" class="enviar-button" onclick="window.location.href='login.html'">Login</button>
      </div>
    </div>
  </form>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("formulario");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const dados = {
        nome: document.getElementById("nome").value.trim(),
        datanasc: document.getElementById("datanasc").value,
        email: document.getElementById("email").value.trim().toLowerCase(),
        telefone: document.getElementById("telefone").value.replace(/\D/g, ""),
        RA: Number(document.getElementById("ra").value),
        arteMarcial: document.getElementById("arte-marcial").value
      };

      try {
        const resposta = await fetch("http://localhost:3100/alunos", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();

        if (!resposta.ok) {
          alert("Erro: " + resultado.error);
          return;
        }

        alert("Aluno cadastrado com sucesso!");
        form.reset();
      } catch (erro) {
        alert("Erro ao conectar com o servidor.");
      }
    });
  });
</script>


</body>
</html>
