<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>Cadastro de Professor</title>
  <style>
    body {
      background-image: url('fotos/fundoForm2.png');
      background-size: cover;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .box-form {
      background-color: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 50px auto;
      color: white;
    }
    .input-group { margin-bottom: 15px; }
    .input-group label { display: block; margin-bottom: 5px; }
    .input-group input, .input-group select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .enviar-button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .enviar-button:hover { background-color: #218838; }
    #mensagemErro { margin-top: 10px; color: yellow; text-align: center; }
  </style>
</head>
<body>

  <form id="formProfessor" class="box-form">
    <h2>Cadastro de Professor</h2>

    <div class="input-group">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Nome Completo" required />
    </div>

    <div class="input-group">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="Somente números" required />
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="exemplo@gmail.com" required />
    </div>

    <div class="input-group">
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" />
    </div>

    <div class="input-group">
      <label for="arte-marcial">Arte Marcial</label>
      <select id="arte-marcial">
        <option value="">Selecione</option>
        <option value="capoeira">Capoeira</option>
        <option value="jiu-jitsu">Jiu-Jitsu</option>
        <option value="karate">Karatê</option>
      </select>
    </div>

    <button type="submit" class="enviar-button">Cadastrar</button>
    <div id="mensagemErro"></div>
  </form>

  <script>
    document.getElementById("formProfessor").addEventListener("submit", async (e) => {
      e.preventDefault();
      const mensagemErro = document.getElementById("mensagemErro");
      mensagemErro.textContent = "";

      const dados = {
        nome: document.getElementById("nome").value.trim(),
        cpf: document.getElementById("cpf").value.replace(/\D/g, ""),
        email: document.getElementById("email").value.trim().toLowerCase(),
        telefone: document.getElementById("telefone").value.replace(/\D/g, ""),
        arteMarcial: document.getElementById("arte-marcial").value
      };

      try {
        const resposta = await fetch("http://localhost:3100/professores", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();

        if (!resposta.ok) {
          mensagemErro.textContent = resultado.error || "Erro desconhecido no cadastro.";
          return;
        }

        alert("Professor cadastrado com sucesso! Redirecionando para a sala de professores...");
        e.target.reset();

        // Redireciona para SalaDosProfessores.html
        setTimeout(() => {
          window.location.href = "SalaDosProfessores.html";
        }, 2000);

      } catch (erro) {
        mensagemErro.textContent = "Erro na conexão com o servidor.";
        console.error("Erro:", erro);
      }
    });
  </script>

</body>
</html>
